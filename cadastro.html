<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy People - A Rede Social</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="title">Cadastre-se na rede social que é só loucura!</h1>
        
        <form class="formulario-center" action="" onsubmit="return false"  method="post">
            <div class="formulario-grupo">
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo">
            </div>
            <div class="formulario-grupo">
                <label for="">E-Mail</label>
                <input type="email" name="e-mail" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="formulario-grupo">
                <label for="">Senha</label>
                <div class="input-icone">
                    <input type="password" name="senha" id="senha">
                    <i class="fa-regular fa-eye"></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                </div>
            </div>
            <div class="formulario-grupo">
                <label for="">Confirme a senha</label>
                <div class="input-icone">
                    <input type="password" name="confirmacao-senha" id="confirmacao-senha">
                    <i class="fa-regular fa-eye"></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                </div>
                
            </div>
        </form>

        <div class="btn-grupo">
            <a href="" class="btn btn-primario">Cadastrar</a>
            <a href="index.html" class="btn btn-cancelar">Cancelar</a>
        </div>

    </main>
</body>

</html>
