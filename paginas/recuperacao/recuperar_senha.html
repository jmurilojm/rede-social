<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - A Rede Social</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="recuperar_senha.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="titulo">Para recuperar a senha, insira o e-mail cadastrado</h1>

        <form class="formulario-center" action="" onsubmit="return false" method="post">
            <div class="formulario-grupo">
                <label for="">E-Mail</label>
                <input type="email" name="e-mail" id="inEmail" placeholder="exemplo@email.com" onkeyup="limparMensagemDeErro('outMsmErroEmail')">
                <span class="msmErro" id="outMsmErroEmail"></span>
            </div>
        </form>

        <div class="btn-grupo">
            <a id="btnRecuperarSenha" onclick="enviarEmailParaRecuperacao()" class="btn btn-primario">Recuperar Senha</a>
            <a href="../login/login.html" class="btn btn-cancelar">Cancelar</a>
        </div>

    </main>

    <script src="/js/global.js"></script>
    <script src="recuperar_senha.js"></script>
</body>

</html>
