<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - A Rede Social</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="titulo">Bem-vindo de volta à loucura!</h1>

        <form class="formulario-center" action="" onsubmit="return false" method="post">
            <div class="formulario-grupo">
                <label for="">E-Mail</label>
                <input type="email" name="e-mail" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="formulario-grupo">
                <label for="">Senha</label>
                <div class="input-icone">
                    <input type="password" name="senha" id="senha">
                    <i class="fa-regular fa-eye"></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                </div>
            </div>

            <div class="tips">
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">Uma letra maiúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon erro"></div>
                    <div class="tip-text">Um número.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">Uma letra minúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">No mínimo 8 caracteres.</div>
                </div>
            </div>

            <div class="center">
                <a href="../recuperacao/recuperar_senha.html">Esqueci minha senha</a>
            </div>

        </form>

        <div class="btn-grupo">
            <a href="" class="btn btn-primario">Entrar</a>
            <a href="../../index.html" class="btn btn-cancelar">Cancelar</a>
        </div>

    </main>
</body>

</html>
