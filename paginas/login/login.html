<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - A Rede Social</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="titulo">Bem-vindo de volta à loucura!</h1>

        <form class="formulario-center" action=""  method="post" onsubmit="return logar()">
            <div class="formulario-grupo">
                <label for="">E-Mail</label>
                <input type="email" name="e-mail" id="inEmail" placeholder="exemplo@email.com" onkeyup="limparMensagemDeErro('outMsmErroEmail')">
                <span class="msmErro" id="outMsmErroEmail"></span>
            </div>
            <div class="formulario-grupo">
                <label for="">Senha</label>
                <div class="input-icone">
                    <input type="password" name="senha" id="inSenha" onkeydown="mostrarErroSenha()" onkeyup="mostrarErroSenha()">
                    <i class="fa-regular fa-eye" id="iconeSenha" onclick="mostrarSenha('inSenha','iconeSenha')"></i>
                </div>
            </div>

            <div class="tips">
                <div class="tip">
                    <div class="tip-icon erro" id="confirmarMaiuscula"></div>
                    <div class="tip-text">Uma letra maiúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon erro" id="confirmarNumero"></div>
                    <div class="tip-text">Um número.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon erro" id="confirmarMinuscula"></div>
                    <div class="tip-text">Uma letra minúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon erro" id="confirmarTotalDeDigitos"></div>
                    <div class="tip-text">No mínimo 8 caracteres.</div>
                </div>
            </div>

            <div class="center">
                <a href="../recuperacao/recuperar_senha.html">Esqueci minha senha</a>
            </div>

            <div class="btn-grupo btn-grupo-login">
                <input class="btn btn-primario-input" type="submit" value="Entrar">
                <!--<a href="/paginas/feed/feed.html" class="btn btn-primario">Entrar</a>-->
                <a href="../../index.html" class="btn btn-cancelar  btn-secundario-input">Cancelar</a>
            </div>
        </form>

        
    </main>

    <script src="/js/global.js"></script>
    <script src="login.js"></script>
</body>

</html>
