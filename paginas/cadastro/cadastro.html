<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - A Rede Social</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="titulo">Cadastre-se na rede social que é só loucura!</h1>

        <form class="formulario-center" action="" onsubmit="return false" method="post">
            <div class="formulario-grupo">
                <label for="">Nome</label>
                <input type="text" name="nome" id="inNome" placeholder="Nome completo"
                    onkeyup="limparMensagemDeErro('outMsmErroName')">
                <span class="msmErro" id="outMsmErroName"></span>
            </div>

            <div class="formulario-grupo">
                <label for="">E-Mail</label>
                <input type="email" name="e-mail" id="inEmail" placeholder="exemplo@email.com"
                    onkeyup="limparMensagemDeErro('outMsmErroEmail')">
                <span class="msmErro" id="outMsmErroEmail"></span>
            </div>

            <div class="formulario-grupo">
                <label for="">Senha</label>
                <div class="input-icone">
                    <input type="password" name="senha" id="inSenha" onkeyup="limparMensagemDeErro('outMsmErroSenha')">
                    <i class="fa-regular fa-eye-slash" id="iconeSenha"
                        onclick="mostrarSenha('inSenha','iconeSenha')"></i>
                </div>
                <span class="msmErro" id="outMsmErroSenha"></span>
            </div>

            <div class="formulario-grupo">
                <label for="">Confirme a senha</label>
                <div class="input-icone">
                    <input type="password" name="confirmacao-senha" id="inConfirmacaoSenha"
                        onkeyup="limparMensagemDeErro('outMsmErroConfrimacaoSenha')">
                    <i class="fa-regular fa-eye-slash" id="iconeConfirmacaoSenha"
                        onclick="mostrarSenha('inConfirmacaoSenha','iconeConfirmacaoSenha')"></i>
                </div>
                <span class="msmErro" id="outMsmErroConfrimacaoSenha"></span>
            </div>
        </form>

        <div class="btn-grupo">
            <a href="" class="btn btn-primario" onclick="registrar(event)">Confirmar Cadastro</a>
            <a href="../../index.html" class="btn btn-cancelar">Cancelar</a>
        </div>

    </main>

    <script src="/js/global.js"></script>
    <script src="cadastro.js"></script>
</body>

</html>
