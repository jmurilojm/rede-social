<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - A Rede Social</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="resetar_senha.css">
    <link rel="stylesheet" href="../../css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <main>
        <h1 class="title">Escolha sua nova senha</h1>

        <form class="formulario-center" action="" onsubmit="return false" method="post">
            <div class="formulario-grupo">
                <label for="">Senha</label>
                <div class="input-icone">
                    <input type="password" name="senha" id="senha">
                    <i class="fa-regular fa-eye"></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                </div>
            </div>
            <div class="formulario-grupo">
                <label for="">Confirme a senha</label>
                <div class="input-icone">
                    <input type="password" name="confirmacao-senha" id="confirmacao-senha">
                    <i class="fa-regular fa-eye"></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                </div>
            </div>

            <div class="tips">
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">Uma letra maiúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon erro"></div>
                    <div class="tip-text">Um número.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">Uma letra minúscula.</div>
                </div>
                <div class="tip">
                    <div class="tip-icon sucesso"></div>
                    <div class="tip-text">No mínimo 8 caracteres.</div>
                </div>
            </div>
        </form>

        <div class="btn-grupo">
            <a href="resetar_senha_mensagem.html" class="btn btn-primario">Cadastrar</a>
            <a href="../login/login.html" class="btn btn-cancelar">Cancelar</a>
        </div>

    </main>
</body>

</html>
